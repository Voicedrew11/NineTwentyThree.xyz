<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="{{ "images/Emilia_Pin_3.ico" | relURL }}" type="image/x-icon">
      <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">

      <title>CMXXIII</title>
  </head>
  <body>
    <main class="page">
      <header class="site-header">
        <a href="/" class="header_image" role="img" aria-label="CMXXIII logo, link to home"></a>
        <nav class="site-nav" aria-label="Main">
          <a href="/">Home</a><span class="nav-sep" aria-hidden="true">❄</span><a href="/posts/">Posts</a><span class="nav-sep" aria-hidden="true">❄</span><a href="/friends/">Friends</a>
        </nav>
      </header>
      <div class="content">
        {{ block "main" . }}
        {{ end }}
      </div>
      <footer class="site-footer" aria-label="Footer">
        <a href="/" class="footer-left" aria-label="NineTwentyThree">
          <img src="{{ "images/ninetwentythree.gif" | relURL }}" alt="NineTwentyThree" class="footer-gif">
        </a>
        <div class="footer-icons">
        <a href="{{ .Site.Params.github | default "https://github.com" }}" class="footer-icon" title="GitHub" rel="noopener noreferrer" target="_blank" aria-label="GitHub">
          <img src="{{ "images/github.svg" | relURL }}" alt="" width="24" height="24">
        </a>
        <a href="{{ .Site.Params.youtube | default "https://youtube.com" }}" class="footer-icon" title="YouTube" rel="noopener noreferrer" target="_blank" aria-label="YouTube">
          <img src="{{ "images/youtube.svg" | relURL }}" alt="" width="24" height="24">
        </a>
        <a href="/index.xml" class="footer-icon" title="RSS feed" aria-label="RSS feed">
          <img src="{{ "images/rss.svg" | relURL }}" alt="" width="24" height="24">
        </a>
        </div>
      </footer>
    </main>
  </body>
</html>
